<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <foreignObject x="0" y="0" width="500" height="500">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{width:100%;height:100%;background:#f7ede2;overflow:hidden;position:relative}
        body *{position:absolute;transform-style:preserve-3d}
        body *::before,body *::after{position:absolute;content:''}
        .scene{
          top:50%;left:50%;
          width:1px;height:1px;
          transform:rotateX(54.7deg) rotateZ(-45deg);
          --t:4s linear(0 0%,0.22 2.1%,0.86 6.5%,1.11 8.6%,1.3 10.7%,1.35 11.8%,1.37 12.9%,1.37 13.7%,1.36 14.5%,1.32 16.2%,1.03 21.8%,0.94 24%,0.89 25.9%,0.88 26.85%,0.87 27.8%,0.87 29.25%,0.88 30.7%,0.91 32.4%,0.98 36.4%,1.01 38.3%,1.04 40.5%,1.05 42.7%,1.05 44.1%,1.04 45.7%,1 53.3%,0.99 55.4%,0.98 57.5%,0.99 60.7%,1 68.1%,1.01 72.2%,1 86.7%,1 100%) infinite;
        }
        .cube{color:#3c413c;width:100px;height:100px}
        .cube,.cube__side{width:100px;height:100px;border:1px solid currentColor}
        .cube__side{top:-1px;left:-1px}
        .cube__side:nth-child(1){transform:translateZ(100px)}
        .cube__side:nth-child(2){transform:rotateY(-90deg);transform-origin:top left}
        .cube__side:nth-child(3){transform:rotateY(90deg);transform-origin:bottom right}
        .cube__side:nth-child(4){transform:rotateX(-90deg);transform-origin:bottom right}
        .cube__side:nth-child(5){transform:rotateX(90deg);transform-origin:top left}
        .ball,.ball::before,.ball::after{
          width:100%;height:100%;border-radius:50%;background:currentColor
        }
        .ball{transform:translateZ(50px)}
        .ball::before{transform:rotateY(90deg)}
        .ball::after{transform:rotateX(125deg) rotateY(25deg)}

        /* colori sfere */
        .c1 .ball{color:#84a59d}
        .c2 .ball,.c3 .ball,.c6 .ball,.c8 .ball{color:#f28482}

        /* animazioni uniche per ogni cubo */
        .c1{animation:c1 var(--t)}
        .c2{animation:c2 var(--t)}
        .c3{animation:c3 var(--t)}
        .c4{animation:c4 var(--t)}
        .c5{animation:c5 var(--t)}
        .c6{animation:c6 var(--t)}
        .c7{animation:c7 var(--t)}
        .c8{animation:c8 var(--t)}

        @keyframes c1{0%{transform:rotateY(0)}50%{transform:rotateY(90deg)}100%{transform:rotateY(90deg) rotateX(90deg)}}
        @keyframes c2{0%{transform:rotateY(270deg)}50%{transform:rotateY(360deg)}100%{transform:rotateY(360deg) rotateZ(90deg)}}
        @keyframes c3{0%{transform:rotateX(90deg)}50%{transform:rotateX(90deg) rotateZ(90deg)}100%{transform:rotateX(180deg) rotateZ(90deg)}}
        @keyframes c4{0%{transform:rotateX(90deg) rotateY(-90deg)}50%{transform:rotateX(180deg) rotateY(-90deg)}100%{transform:rotateX(180deg) rotateY(-180deg)}}
        @keyframes c5{0%{transform:rotateY(180deg)}50%{transform:rotateY(270deg)}100%{transform:rotateY(270deg) rotateX(90deg)}}
        @keyframes c6{0%{transform:rotateY(180deg) rotateX(90deg)}50%{transform:rotateY(180deg) rotateX(90deg) rotateZ(90deg)}100%{transform:rotateY(180deg) rotateX(180deg) rotateZ(90deg)}}
        @keyframes c7{0%{transform:rotateX(-180deg)}50%{transform:rotateX(-180deg) rotateY(90deg)}100%{transform:rotateX(-90deg) rotateY(90deg)}}
        @keyframes c8{0%{transform:rotateY(90deg)}50%{transform:rotateY(180deg)}100%{transform:rotateY(180deg) rotateZ(90deg)}}
      </style>

      <div class="scene">
        <div class="cube c1"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c2"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c3"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c4"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c5"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c6"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c7"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
        <div class="cube c8"><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="cube__side"></div><div class="ball"></div></div>
      </div>
    </div>
  </foreignObject>
</svg>
