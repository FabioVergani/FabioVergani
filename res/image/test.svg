<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject x="0" y="0" width="500" height="500">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { margin:0; padding:0; }
        html, body {
          width: 100%; height: 100%;
          background: radial-gradient(circle at center, #001122, #000000);
          display: flex;
          align-items: center;
          justify-content: center;
          perspective: 1200px;
          perspective-origin: 50% 50%;
        }
        .scene {
          width: 220px;
          height: 220px;
          position: relative;
          transform-style: preserve-3d;
          animation: spin 24s infinite linear;
        }
        .cube {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          transform: rotateX(-28deg) rotateY(-42deg);
        }
        .face {
          position: absolute;
          width: 220px;
          height: 220px;
          border: 3px solid #00ffff;
          box-sizing: border-box;
          display: flex;
          align-items: center;
          justify-content: center;
          font: bold 100px/1 Arial;
          color: #ffffff;
          text-shadow: 0 0 30px #00ffff;
          backface-visibility: hidden;
          box-shadow: 
            inset 0 0 80px rgba(0,255,255,0.3),
            0 0 60px rgba(0,255,255,0.5);
        }
        /* Illuminazione realistica: luce bianca da sinistra-superiore */
        .front  { background: linear-gradient(135deg, #66eaff, #0088cc); transform: translateZ(110px); }
        .back   { background: linear-gradient(135deg, #003366, #001122); transform: rotateY(180deg) translateZ(110px); }
        .right  { background: linear-gradient(135deg, #44ccff, #006699); transform: rotateY(90deg) translateZ(110px); }
        .left   { background: linear-gradient(135deg, #004477, #002244); transform: rotateY(-90deg) translateZ(110px); }
        .top    { background: linear-gradient(135deg, #88f8ff, #00bbff); transform: rotateX(90deg) translateZ(110px); }
        .bottom { background: linear-gradient(135deg, #002233, #000f1f); transform: rotateX(-90deg) translateZ(110px); }

        /* Specular highlight simulato */
        .top::before    { content:''; position:absolute; inset:20px 20px 100px 20px; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 60%); }
        .front::before  { content:''; position:absolute; inset:30px 30px 120px 30px; background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.3), transparent 70%); }
        .right::before  { content:''; position:absolute; inset:40px 40px 140px 40px; background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.25), transparent); }

        @keyframes spin {
          from { transform: rotateY(0deg) rotateX(0deg); }
          to   { transform: rotateY(360deg) rotateX(360deg); }
        }
      </style>

      <div class="scene">
        <div class="cube">
          <div class="face front">1</div>
          <div class="face back">2</div>
          <div class="face right">3</div>
          <div class="face left">4</div>
          <div class="face top">5</div>
          <div class="face bottom">6</div>
        </div>
      </div>
    </div>
  </foreignObject>

  <!-- Rim light ciano pulsante (opzionale, puro SVG) -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#00ffff" stroke-width="35" opacity="0.4">
    <animate attributeName="r" values="175;205;175" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="9s" repeatCount="indefinite"/>
  </circle>
</svg>
